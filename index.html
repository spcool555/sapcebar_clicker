<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spacebar Counter Set timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

            
            <h2 class="title">Spacebar Clicker</h2>
            <div class="counter-wrapper">You have hit spacebar <span class="counter">0</span> times.</div>
            <div 
            
            class="timer">Timer : <span id="count">0</span> sec</div>
            <div class="option">
                
                <input class="inputtext" type="number"  value="5"  id="duration">
                <button class="tryagain" id="setTime">Set Timer</button>
            </div>
            <div class="reset">
                <button id="restart" class="resetfile">Reset</button>
            </div>
</div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
